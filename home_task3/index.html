<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homeTask3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main center">
        <div class="header center">
            <div class="header__logo">
                <a href="#"><img src="img/header__logo.svg" alt="header logo">
                </a>
            </div>
            <div class="header__menu">
                <a class="header_link_home" href="#">Home</a>
                <a class="header_link" href="#">About Us</a>
                <a class="header_link" href="#">Services</a>
                <a class="header_link" href="#">Features</a>
                <a class="header_link" href="#">Team</a>
                <a class="header_link" href="#">Blog</a>
                <a class="header_link" href="#">Contact</a>
            </div>
        </div>
        <div class="main__content center">
            <div class="main__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your Website.</h1>
                <p class="text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>

                <div class="main__buttons">
                    <button class="buttons1">Start Now</button>
                    <button class="buttons2">Watch Video</button>
                </div>

            </div>
            <img src="img/main__img.svg" alt="main img">
        </div>
        <div class="logos center">
            <img src="img/logo1.svg" alt="logo 1">
            <img src="img/logo2.svg" alt="logo 2">
            <img src="img/logo3.svg" alt="logo 3">
            <img src="img/logo4.svg" alt="logo 4">
            <img src="img/logo5.svg" alt="logo 5">
            <img src="img/logo6.svg" alt="logo 6">
        </div>
    </div>

</html>
